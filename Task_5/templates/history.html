{% extends 'layout.html' %}

{% block title_block %}
    HISTORY
{% endblock %}

{% block body_block %}
    <div class="wrapper">
        <h1 class="title"><u>URL History</u></h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Original URL</th>
                    <th>Shortened URL</th>
                </tr>
            </thead>
            <tbody>
                {% for url in content %}
                    <tr>
                        <td><a href={{url.full_url}}>{{url.full_url}}</a></td>
                        <td><a href=http://127.0.0.1:5000/{{url.shorten_url}}>http://127.0.0.1:5000/{{url.shorten_url}}</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <style>
        .wrapper {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid rgb(3, 47, 110);
            background: rgb(212, 232, 247);
            width: 80%;
            text-align: center;
        }

        .title {
            margin-top: 0;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th,
        .table td {
            padding: 10px;
            border: 1px solid black;
            font-size: 18px;
        }

        .table th {
            background-color: rgb(169, 231, 244);
            font-weight: bold;
            text-align: center;
        }

        .table td:first-child {
            width: 60%;
            text-align: left;
        }

        .table td:last-child {
            width: 40%;
        }

        .table a {
            color: black;
        }
    </style>
{% endblock %}
