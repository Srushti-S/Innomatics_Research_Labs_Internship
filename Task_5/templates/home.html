{% extends 'layout.html' %}

{% block title_block %}
Home
{% endblock %}

{% block body_block %}

<style>
  body {
    background-color: #6bd6f0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    font-size: 12px;
    line-height: 1.5;
    margin: 0;
    padding: 0;
  }

  #wrap {
    background-color: #83d6eb;
    border: 8px solid #000;
    height: 400px;
    left: 50%;
    margin-left: -250px;
    margin-top: -200px;
    position: absolute;
    text-align: center;
    top: 50%;
    width: 500px;
    box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2);
  }

  
  hr {
    border: 0;
    border-bottom: 2px solid #000;
    margin: 40px auto;
    width: 50%;
  }

  label {
    font-size: 12px;
    font-weight: bold;
    margin-right: 20px;
  }

  input[type="text"] {
    border: 2px solid #ccc;
    border-radius: 4px;
    font-size: 12px;
    margin-bottom: 20px;
    padding: 10px;
    width: 300px;
  }

  button[type="submit"] {
    background-color: #ffffff;
    border: none;
    border-radius: 4px;
    color: #fff;
    cursor: pointer;
    font-size: 12px;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
  }

  button[type="submit"]:hover {
    background-color: #f44336;
  }

  .alert {
    background-color: #f44336;
    border: none;
    color: #fff;
    padding: 20px;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1;
  }

  .copy-button:hover {
    background-color: #1B5DC1;
  }
</style>
<script>
function myFunction() {
    var v = document.getElementById("myInput");
    v.select();
    navigator.clipboard.writeText(v.value);
  }
</script>
<div id="wrap">
<h1>URL SHORTNER</h1>
<hr color="black">

<form action="{{url_for('home')}}" method="POST">
    <label >Enter your URL: </label>
    <input type="text" placeholder="Enter your URL" name="in" size="50px" required>
    <br><br>
    <button style="color:rgb(51, 82, 240);" type="submit">Submit</button>
</form>
{% if err==1 %}
    <div class="alert alert-danger" role="alert" style="position:fixed; left: 0px; width: 100%;">
        Please enter a valid Site URL!!!
    </div>
{% elif err==0 %}
<br>   
<span style="color: rgb(0, 4, 23);">Shortened URL: </span><a href=http://127.0.0.1:5000/{{furl}}><input width="30px" type="text" value="http://127.0.0.1:5000/{{furl}}" id="myInput" readonly></a>
<button onclick="myFunction()">Copy</button>
{% endif %}
{% endblock %}
</div>
